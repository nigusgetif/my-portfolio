<section id="projects" class="section">
  <h2 class="section-title">Projects</h2>
  <div class="projects-container">
    <mat-card *ngFor="let project of projects" class="project-card">
      <mat-card-header>
        <mat-card-title>{{ project.title }}</mat-card-title>
        <mat-card-subtitle>
          {{ project.technologies.join(', ') }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="project-image-container">
          <a href="https://github.com/nigusgetif/online-food-store">
            <img [src]="project.screenshot" alt="Screenshot of {{ project.title }}" class="project-image"/>
          </a>
        </div>
        <p>{{ project.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button color="primary" *ngIf="project.githubLink" href="{{ project.githubLink }}" target="_blank">GitHub</a>
        <a mat-button color="accent" *ngIf="project.liveDemo" href="{{ project.liveDemo }}" target="_blank">Live Demo</a>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
